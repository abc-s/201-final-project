<!DOCTYPE html>

<html>
  <head>
    <title>Chekov</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:500|Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/form-reset.css" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/flex.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <h1><a id="" href="index.html" title="">chekov</a></h1>
          </li>
          <li>
            <label for="open-aside" class="open-aside-label"
              >lists menu
            </label>
          </li>
          <li><a href="https://github.com/BillyBunn/chekov">source code</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <input type="checkbox" class="openSidebarMenu" id="open-aside" />
      <aside>
        <form id="add-list-form" autocomplete="off">
          <input type="submit" value="&#43" />
          <input
            id="new-list-input"
            placeholder="Add a new list…"
            type="text"
            required
          />
        </form>
        <ul id="lists-ul"></ul>
      </aside>
      <section id="current-list-section">
        <h2 id="list-name"></h2>
        <form id="add-task-form" autocomplete="off">
          <input type="submit" value="&#43" />
          <input
            id="new-task-input"
            placeholder="Add a task…"
            type="text"
            required
          />
        </form>
        <ul id="active-list"></ul>
        <ul id="complete-list"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2019 Billy Bunn</p>
    </footer>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
